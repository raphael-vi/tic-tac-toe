<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    <main>  
        <div id="form" data-attribute="form">
            <div class = 'title'>
                <h1> TIC-TAC-TOE !</h1>
            </div>
            <div class="players">
                
                    <form class= "players"  data-attribute='formulary'>
                        <h3>Player One Name</h3>
                        <input type="text" class="custom-input" name ='player1'placeholder="Insert Your name">
                        <h3>Player Two Name</h3>
                        <input type="text" class="custom-input2" name ='player2'placeholder="Insert Your name">
                        <button type="submit" ><h1>START</h1></button>
                    </form>

            </div>

        </div>
        <div class="game-section">
           
            <div id="board" data-attribute="board">
                <div class="square" data-attribute="square"></div>
                <div class="square" data-attribute="square"></div>
                <div class="square" data-attribute="square"></div>
                <div class="square" data-attribute="square"></div>
                <div class="square" data-attribute="square"></div>
                <div class="square" data-attribute="square"></div>
                <div class="square" data-attribute="square"></div>
                <div class="square" data-attribute="square"></div>
                <div class="square" data-attribute="square"></div>
            </div>
        </div>


    </main>

    <script src="script.js"></script>
</body>
</html>
